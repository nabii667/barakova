<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Общие стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Times New Roman', serif;
      background-color: #1b2a1f; /* Тёмно-зелёный фон */
      color: #e3f4e0;
      text-align: center;
    }

    /* Навигация */
    nav ul {
      list-style: none;
      background-color: #2a3b2a;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    nav ul li {
      display: inline-block;
      margin: 0 10px;
    }

    nav ul li a {
      color: #b8d8b8;
      text-decoration: none;
    }

    /* Заголовок */
    header {
      background-color: #2a3b2a;
      color: #b8d8b8;
      padding: 15px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #b8d8b8;
    }

    /* Основное содержимое */
    main {
      margin: 20px auto;
      width: 80%;
      max-width: 900px;
    }

    /* Форма */
    form {
      max-width: 600px;
      margin: 20px auto;
      background-color: #3b4f3b;
      padding: 15px;
      border-radius: 10px;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #2a3b2a;
      border: none;
      color: #e3f4e0;
      border-radius: 5px;
    }

    form button {
      width: 100%;
      padding: 10px;
      background-color: #8faa8f;
      color: #1b2a1f;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    form button:hover {
      background-color: #a6c0a6;
      transform: scale(1.05);
    }

    form button:active {
      transform: scale(0.95);
    }

    /* Раздел с контактной информацией */
    section {
      margin: 20px 0;
    }

    section h2 {
      font-size: 22px;
      color: #b8d8b8;
      margin-bottom: 15px;
    }

    section p {
      color: #e3f4e0;
      font-size: 16px;
    }

    footer {
      margin-top: 40px;
      padding: 10px 0;
      background-color: #2a3b2a;
      color: #e3f4e0;
      text-align: center;
    }

  </style>
</head>
<body>
  <header>
    <h1>Контактная информация</h1>
    <nav>
      <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a href="about.html">О нас</a></li>
        <li><a href="cart.html">Корзина</a></li>
        <li><a href="faq.html">FAQ</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Свяжитесь с нами</h2>
      <p>Если у вас есть вопросы, напишите нам!</p>
      <form id="contact-form">
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Ваш Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Отправить сообщение</button>
      </form>
    </section>
    <section>
      <h2>Наши контакты</h2>
      <p>Email: support@shop.com</p>
      <p>Телефон: +7 800 555 35 35</p>
      <p>Адрес: Москва, ул. Примерная, д. 1</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Магазин компьютеров</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
