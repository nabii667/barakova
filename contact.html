<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #e6eee6;
      color: #3e473e;
      text-align: center;
    }

    nav ul {
      list-style: none;
      background-color: #c7d8c2;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    nav ul li {
      display: inline-block;
      margin: 0 10px;
    }

    nav ul li a {
      color: #5c735c;
      text-decoration: none;
      font-weight: bold;
    }

    header {
      background-color: #c7d8c2;
      color: #3e473e;
      padding: 15px 0;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #5c735c;
      animation: fadeInDown 1s ease;
    }

    main {
      margin: 20px auto;
      width: 80%;
      max-width: 900px;
      animation: fadeInUp 1s ease;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      background-color: #dbe5d3;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(100, 120, 100, 0.2);
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #e6eee6;
      border: 1px solid #c7d8c2;
      color: #3e473e;
      border-radius: 5px;
    }

    form button {
      width: 100%;
      padding: 10px;
      background-color: #8faa8f;
      color: #1b2a1f;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    form button:hover {
      background-color: #a6c0a6;
      transform: scale(1.05);
    }

    form button:active {
      transform: scale(0.95);
    }

    section {
      margin: 20px 0;
    }

    section h2 {
      font-size: 22px;
      color: #5c735c;
      margin-bottom: 15px;
    }

    section p {
      color: #3e473e;
      font-size: 16px;
    }

    footer {
      margin-top: 40px;
      padding: 10px 0;
      background-color: #c7d8c2;
      color: #3e473e;
      text-align: center;
      animation: fadeInUp 1.2s ease;
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Контактная информация</h1>
    <nav>
      <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a href="about.html">О нас</a></li>
        <li><a href="cart.html">Корзина</a></li>
        <li><a href="faq.html">FAQ</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Свяжитесь с нами</h2>
      <p>Если у вас есть вопросы, напишите нам!</p>
      <form id="contact-form">
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Ваш Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Отправить сообщение</button>
      </form>
    </section>
    <section>
      <h2>Наши контакты</h2>
      <p>Email: support@shop.com</p>
      <p>Телефон: +7 800 555 35 35</p>
      <p>Адрес: Москва, ул. Примерная, д. 1</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Магазин компьютеров</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
