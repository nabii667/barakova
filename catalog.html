<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e6eee6; /* пастельный болотный фон */
            color: #3e473e;
            text-align: center;
        }

        /* Навигация */
        nav ul {
            list-style: none;
            background-color: #c7d8c2; /* пастельный болотный */
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }

        nav ul li a {
            color: #5c735c;
            text-decoration: none;
            font-weight: bold;
        }

        /* Заголовок */
        header {
            background-color: #c7d8c2; /* пастельный болотный */
            color: #3e473e;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #5c735c;
        }

        /* Основное содержимое */
        section.catalog {
            margin: 20px auto;
            width: 80%;
            max-width: 900px;
        }

        /* Товары */
        .product {
            background-color: #dbe5d3; /* мягкий зелёно-болотный */
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 0 10px rgba(100, 120, 100, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(100, 120, 100, 0.4);
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #c7d8c2;
            color: #3e473e;
            position: absolute;
            bottom: 0;
        }

    </style>
</head>
<body>
    <header>
        <h1>Каталог товаров</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="cart.html">Корзина</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <section class="catalog">
        <!-- Товары будут загружаться динамически через JS -->
    </section>

    <footer>
        <p>&copy; 2025 Магазин компьютеров</p>
    </footer>

    <script src="js/catalog.js"></script>
</body>
</html>
