<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин компьютеров</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e6eee6; /* пастельный болотный фон */
            color: #3e473e;
            text-align: center;
            line-height: 1.6;
        }

        /* Навигация */
        nav ul {
            list-style: none;
            background-color: #c7d8c2; /* пастельный болотный */
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            color: #5c735c;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        /* Заголовок */
        header {
            background-color: #c7d8c2; /* пастельный болотный */
            color: #3e473e;
            padding: 20px;
            font-size: 30px;
            font-weight: bold;
            border-bottom: 2px solid #5c735c;
        }

        /* Раздел с популярными товарами */
        .featured-products {
            padding: 40px 20px;
            background-color: #dbe5d3; /* мягкий зелёно-болотный фон */
        }

        .featured-products h2 {
            color: #5c735c;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .product-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(100, 120, 100, 0.2);
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
        }

        .product-card h3 {
            margin-top: 15px;
            font-size: 20px;
            color: #3e473e;
        }

        .product-card p {
            color: #5c735c;
            margin: 10px 0;
        }

        .add-to-cart {
            background-color: #8faa8f;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .add-to-cart:hover {
            background-color: #a6c0a6;
            transform: scale(1.05);
        }

        .add-to-cart:active {
            transform: scale(0.95);
        }

        /* Футер */
        footer {
            background-color: #c7d8c2;
            padding: 10px 0;
            color: #3e473e;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать в наш магазин компьютеров!</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="cart.html">Корзина</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <section class="featured-products">
        <h2>Популярные товары</h2>
        <div class="products">
            <div class="product-card">
                <img src="images/product1.jpg" alt="Компьютер 1">
                <h3>Игровой компьютер</h3>
                <p>Идеальный выбор для игр и работы.</p>
                <button class="add-to-cart">Добавить в корзину</button>
            </div>
            <div class="product-card">
                <img src="images/product2.jpg" alt="Компьютер 2">
                <h3>Бюджетный ПК</h3>
                <p>Для работы и учебы.</p>
                <button class="add-to-cart">Добавить в корзину</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Магазин компьютеров</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
