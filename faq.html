<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Часто задаваемые вопросы</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #0d1b0d;
      color: #a8e6a2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      background-color: #173f17;
    }
    main {
      max-width: 800px;
      padding: 20px;
    }
    section {
      background-color: #1f4d1f;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(168, 230, 162, 0.1);
    }
    h1, h2 {
      color: #b2ffb2;
    }
    footer {
      width: 100%;
      text-align: center;
      padding: 10px;
      background-color: #173f17;
      position: absolute;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Часто задаваемые вопросы</h1>
  </header>
  <main>
    <section>
      <h2>Как оформить заказ?</h2>
      <p>Чтобы оформить заказ, выберите товар и добавьте его в корзину. Далее перейдите в корзину и завершите покупку.</p>
    </section>
    <section>
      <h2>Какие способы оплаты доступны?</h2>
      <p>Мы принимаем оплату картами Visa, MasterCard, а также через PayPal.</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Магазин</p>
  </footer>
</body>
</html>
