<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Часто задаваемые вопросы</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f4fdf4; /* пастельный зелёный фон */
      color: #4d594d;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      background-color: #e0f2e0; /* пастельно-зелёный */
      animation: fadeInDown 1s ease;
    }
    main {
      max-width: 800px;
      padding: 20px;
      animation: fadeInUp 1s ease;
    }
    section {
      background-color: #f0fbf0; /* светло-зелёный */
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(180, 240, 180, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    section:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 20px rgba(180, 240, 180, 0.4);
    }
    h1, h2 {
      color: #6f9e6f;
    }
    footer {
      width: 100%;
      text-align: center;
      padding: 10px;
      background-color: #e0f2e0;
      position: absolute;
      bottom: 0;
      animation: fadeInUp 1.2s ease;
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Часто задаваемые вопросы</h1>
  </header>
  <main>
    <section>
      <h2>Как оформить заказ?</h2>
      <p>Чтобы оформить заказ, выберите товар и добавьте его в корзину. Далее перейдите в корзину и завершите покупку.</p>
    </section>
    <section>
      <h2>Какие способы оплаты доступны?</h2>
      <p>Мы принимаем оплату картами Visa, MasterCard, а также через PayPal.</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Магазин</p>
  </footer>
</body>
</html>
